<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="jumbotron-fluid" id="header">
        <br>
        <br>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="sidenav">
        <h4 id=search>Search for a City:</h4>
        <form class="form-inline md-form mr-auto mb-4">
            <input class="form-control mr-sm-2" type="text" placeholder="" aria-label="Search" id="searchBar">
            <button class="btn btn-light" type="submit" id="submit">Search</button>
        </form>
        <div id="buttonsGoHere">

        </div>
    </div>
    <div class="container">
        <div class="jumbotron" id="city">
            <div id="name"></div>
            <div id ="img"></div>
            <div id="temp"></div>
            <div id="humidity"></div>
            <div id="wind"></div>
            <div id="uv"></div>
        </div>
    </div>
    <div class="container">
        <div class="jumbotron" id="forecast">
            <h2>5-Day Forecast:</h2>
            <div class="row">
                <div id="cardOne" class="card text-white bg-info mb-3" style="width: 9.5rem; height: 12rem;">
                    <div class="card-body ch1">
                            
                    </div>
                </div>
                <div id="cardTwo" class="card text-white bg-info mb-3" style="width: 9.5rem;">
                    <div class="card-body ch2">
                        
                    </div>
                </div>
                <div id="cardThree" class="card text-white bg-info mb-3" style="width: 9.5rem;">
                    <div class="card-body ch3">
                        
                    </div>
                </div>
                <div id="cardFour" class="card text-white bg-info mb-3" style="width: 9.5rem;">
                    <div class="card-body ch4">
                        
                    </div>
                </div>
                <div id="cardFive" class="card text-white bg-info mb-3" style="width: 9.5rem;">
                    <div class="card-body ch5">
                        
                    </div>
                </div>
            </div>

        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
