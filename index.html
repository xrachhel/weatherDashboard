<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron-fluid" id="header">
        <br>
        <br>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="sidenav">
        <h4 id=search>Search for a City:</h4>
      <form class="form-inline md-form mr-auto mb-4">
            <input class="form-control mr-sm-2" type="text" placeholder="" aria-label="Search" id="searchBar">
            <button class="btn btn-light" type="submit">Search</button>
          </form>
    </div>
    <div class="container">
        <div class="jumbotron" id="city">
        </div>
    </div>
    <div class="container">
        <div class="jumbotron" id="forecast">
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
